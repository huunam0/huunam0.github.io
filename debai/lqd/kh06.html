</div><div class="content-description screen">
<div><p>Bạn được cho 2 số nguyên \(n, k\).</p>
<p>Hãy tìm số nhỏ nhất mà lớn hơn \(n\) và chia hết cho \(k\).</p>
<p><strong>INPUT</strong></p>
<ul>
<li>\(n, k (1 \leq n, k \leq 10^{9})\)</li>
</ul>
<p><strong>OUTPUT</strong></p>
<ul>
<li>số cần tìm ở trên</li>
</ul>
<p><strong>input</strong></p>
<pre><code>25 13</code></pre>
<p><strong>output</strong></p>
<pre><code>26</code></pre>
</div>

</div>
