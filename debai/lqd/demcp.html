<div class="problem-title">
<h2 style="color:#393630; display: inline-block">Đếm số chính phương</h2>
</div><div class="content-description screen">
<div><p>Cho hai số nguyên dương \(L, R\). Đếm xem có bao nhiêu số chính phương trong đoạn \([L, R]\).</p>
<p><strong>Input: </strong> Gồm 1 dòng có 2 số nguyên dương \(L, R \ (1 \leq L \leq R \leq 10^{18})\).</p>
<p><strong>Output</strong>: In ra số lượng số chính phương trong đoạn \([L, R]\).</p>
<h4>Ví dụ</h4>
<p><strong>Input</strong></p>
<pre><code>1 9</code></pre>
<p><strong>Output</strong></p>
<pre><code>3</code></pre>
</div>
<hr/>
</div>
