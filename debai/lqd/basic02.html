<h2 style="color:#393630; display: inline-block">Biểu thức #1</h2>
</div><div class="content-description screen">
<div><p>Viết chương trình nhập vào 3 số nguyên \(x, y\) và \(z\). Hay in ra màn hình giá trị biểu thức \((x − y) × z\)</p>
<p><strong>Dữ liệu vào</strong></p>
<ul>
<li>Ba số nguyên \(x, y, z\) (\(x, y, z \le 10^9\))</li>
</ul>
<p><strong>Kết quả</strong></p>
<ul>
<li>In ra số nguyên là đáp án</li>
</ul>
<p><strong>Sample Input</strong></p>
<pre><code>10 1 3</code></pre>
<p><strong>Sample Output</strong></p>
<pre><code>27</code></pre>
</div>
<hr/>
</div>
