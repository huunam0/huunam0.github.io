<div class="problem-title">
<h2 style="color:#393630; display: inline-block">In n số tự nhiên</h2>
</div><div class="content-description screen">
<div><p>Viết chương trình nhập vào một số nguyên dương \(n\). Hãy in ra \(n\) số tự nhiên đầu tiên.</p>
<p><strong>Dữ liệu vào</strong></p>
<ul>
<li>Một số nguyên dương \(n\).</li>
</ul>
<p><strong>Kết quả</strong></p>
<ul>
<li>In \(n\) số tự nhiên đầu tiên</li>
</ul>
<p><strong>Sample Input 1</strong></p>
<hr/>
<pre><code>5</code></pre>
<p><strong>Sample Output 1</strong></p>
<hr/>
<pre><code>1 2 3 4 5</code></pre>
<p><strong>Sample Input 2</strong></p>
<hr/>
<pre><code>7</code></pre>
<p><strong>Sample Output 2</strong></p>
<hr/>
<pre><code>1 2 3 4 5 6 7</code></pre>
</div>
<hr/>
</div>
