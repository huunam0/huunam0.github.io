<div class="problem-title">
<h2 style="color:#393630; display: inline-block">Tổng Ami</h2>
</div><div class="content-description screen">
<div><p>Cho số tự nhiên \(n\) (\(0 \leq n \leq 100\)).</p>
<p>In ra hai số nguyên \(a, b\) (chứa được trong \(32\)-bit) thỏa mãn \(a+b=n\).</p>
<h4>Sample Input</h4>
<pre><code>    5</code></pre>
<h4>Sample Output</h4>
<pre><code>    2 3</code></pre>
</div>

</div>
