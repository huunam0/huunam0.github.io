<div class="problem-title">
<h2 style="color:#393630; display: inline-block">Bí ẩn số 11</h2>
</div><div class="content-description screen">
<div><p>Cho một số nguyên dương \(n(1\le n&lt;10^{100000})\). Kiểm tra xem \(n\) có chia hết cho \(11\) hay không. Nếu có in ra "YES" ngược lại in ra "NO".</p>
<p><strong>Input:</strong></p>
<ul>
<li>Dòng duy nhất chứa \(n\).</li>
</ul>
<p><strong>Output:</strong></p>
<ul>
<li>In ra kết quả cần tìm</li>
</ul>
<p><strong>Ví dụ:</strong></p>
<p><strong>Input:</strong></p>
<pre><code>11</code></pre>
<p><strong>Output:</strong></p>
<pre><code>YES</code></pre>
</div>
<hr/>
</div>
