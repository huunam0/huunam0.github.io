<div><p>Viết chương trình nhập vào một số nguyên có 2 chữ số, in ra chữ số hàng chục và hàng
đơn vị.</p>
<p><strong>Dữ liệu vào</strong></p>
<ul>
<li>Một số nguyên có 2 chữ số</li>
</ul>
<p><strong>Kết quả</strong></p>
<ul>
<li>Dòng 1: chữ số hàng chục</li>
<li>Dòng 2: chữ số đơn vị</li>
</ul>
<p><strong>Sample Input</strong></p>
<pre><code>24</code></pre>
<p><strong>Sample Output</strong></p>
<pre><code>2
4</code></pre>
