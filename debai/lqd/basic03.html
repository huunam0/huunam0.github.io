<h2 style="color:#393630; display: inline-block">Số lượng số hạng</h2>
</div><div class="content-description screen">
<div><p>Viết chương trình nhập vào 1 số nguyên \(n\), in ra màn hình số lượng số nguyên dương nhỏ hơn
hoặc bằng \((n − 1)/2\)</p>
<p><strong>Dữ liệu vào</strong></p>
<ul>
<li>Số nguyên \(n\) (\(n \le 10^9\))</li>
</ul>
<p><strong>Kết quả</strong></p>
<ul>
<li>In ra số nguyên là đáp án</li>
</ul>
<p><strong>Sample Input</strong></p>
<pre><code>9</code></pre>
<p><strong>Sample Output</strong></p>
<pre><code>4</code></pre>
</div>
