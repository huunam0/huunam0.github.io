<h2 style="color:#393630; display: inline-block">Thực hiện biểu thức 2</h2>
</div><div class="content-description screen">
<div><p>Viết chương trình nhập vào ba số nguyên, và thực hiện các biểu thức sau</p>
<p><strong>Dữ liệu vào</strong></p>
<ul>
<li>Số nguyên \(a, b, c\) (\(1 \le a, b, c \le 10\))</li>
</ul>
<p><strong>Kết quả</strong></p>
<ul>
<li>\(2^{a+b} - 4^{c}\)</li>
</ul>
<p><strong>Sample Input</strong></p>
<pre><code>3 2 1</code></pre>
<p><strong>Sample Output</strong></p>
<pre><code>28</code></pre>
</div>
<hr/>
</div>
