<div class="problem-title">
<h2 style="color:#393630; display: inline-block">gcd( a -&gt; b)</h2>
</div><div class="content-description screen">
<div><p>Bạn được cho 2 số nguyên \(a, b\).</p>
<p>Hãy tính ước chung lớn nhất của các số từ \(a\) đến \(b\).</p>
<p><strong>INPUT</strong></p>
<ul>
<li>\(a, b (1 \leq a \leq b \leq 10^{100})\)</li>
</ul>
<p><strong>OUTPUT</strong></p>
<ul>
<li><strong>Ước chung lớn nhất</strong> (a, a + 1, ... , b)</li>
</ul>
<p><strong>input</strong></p>
<pre><code>2 4</code></pre>
<p><strong>output</strong></p>
<pre><code>1</code></pre>
<p>Ước chung lơn nhất của 3 số (2, 3, 4) là 1</p>
</div>
<hr/>
</div>
