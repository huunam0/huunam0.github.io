<div class="problem-title">
<h2 style="color:#393630; display: inline-block">Lũy thừa</h2>
</div><div class="content-description screen">
<div><p>Cho hai số nguyên \(x\) và \(n\), hãy tính lũy thừa \(x^n\).</p>
<p><strong>Dữ liệu</strong></p>
<ul>
<li>Là hai số nguyên \(x\) và \(n\) cách nhau một khoảng trắng (\(1 ≤ x ≤ 1000, 1 ≤ n ≤ 10^{18}\))</li>
</ul>
<p><strong>Kết quả</strong></p>
<ul>
<li>Là 4 số cuối của lũy thừa \(x^n\) (\(x^n \mod\ 10^4\))</li>
</ul>
<p><strong>input</strong></p>
<pre><code>2 3</code></pre>
<p><strong>output</strong></p>
<pre><code>8</code></pre>
<p><strong>input</strong></p>
<pre><code>3 2</code></pre>
<p><strong>output</strong></p>
<pre><code>9</code></pre>
</div>
<hr/>
</div>
