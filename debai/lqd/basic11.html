<div class="problem-title">
<h2 style="color:#393630; display: inline-block">Số có 3 chữ số</h2>
</div><div class="content-description screen">
<div><p>Viết chương trình nhập vào một số nguyên có 3 chữ số, in ra chữ số hàng trăm, hàng chục và hàng
đơn vị.</p>
<p><strong>Dữ liệu vào</strong></p>
<ul>
<li>Một số nguyên có 3 chữ số</li>
</ul>
<p><strong>Kết quả</strong></p>
<ul>
<li>Dòng 1: chữ số hàng trăm</li>
<li>Dòng 2: chữ số hàng chục</li>
<li>Dòng 3: chữ số đơn vị</li>
</ul>
<p><strong>Sample Input</strong></p>
<pre><code>247</code></pre>
<p><strong>Sample Output</strong></p>
<pre><code>2
4
7</code></pre>
</div>
<hr/>
</div>
