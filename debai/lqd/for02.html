<div class="problem-title">
<h2 style="color:#393630; display: inline-block">Tổng lẻ</h2>
</div><div class="content-description screen">
<div><p>Viết chương trình nhập vào một số nguyên dương \(n\). Hãy in ra tổng lẻ của \(n\) số tự nhiên đầu tiên.</p>
<p><strong>Dữ liệu vào</strong></p>
<ul>
<li>Một số nguyên dương \(n\).</li>
</ul>
<p><strong>Kết quả</strong></p>
<ul>
<li>In tổng lẻ của \(n\) số tự nhiên đầu tiên</li>
</ul>
<p><strong>Sample Input 1</strong></p>
<hr/>
<pre><code>5</code></pre>
<p><strong>Sample Output 1</strong></p>
<hr/>
<pre><code>9</code></pre>
<p><strong>Sample Input 2</strong></p>
<hr/>
<p>10</p>
<p><strong>Sample Output 2</strong></p>
<hr/>
<pre><code>25</code></pre>
</div>
<hr/>
</div>
