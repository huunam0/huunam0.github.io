<div><p>Tính tổng của 2 số nguyên \(a\) và \(b\).</p>
<p><strong>Input:</strong></p>
<ul>
<li>Gồm 2 dòng là 2 số nguyên \(a\) và \(b\) (\(a,b \le 10^{255}\))</li>
</ul>
<p><strong>Output:</strong></p>
<ul>
<li><p>Gồm 1 dòng là tổng \(a+b\)</p>
<p>\(Ví dụ\)</p>
</li>
</ul>
<p><strong>Input 1</strong></p>
<pre><code>2
5</code></pre>
<p><strong>Output 1</strong></p>
<pre><code>7</code></pre>
<p><strong>Input 2</strong></p>
<pre><code>123456789123456789123 
1</code></pre>
<p><strong>Output 2</strong></p>
<pre><code>123456789123456789124</code></pre>
