<h2 style="color:#393630; display: inline-block">Chữ liền trước</h2>
</div><div class="content-description screen">
<div><p>Viết chương trình nhập vào một ký tự in hoa \(ch\), in ra ký tự thường đứng liền trước chữ
cái in hoa \(ch\).</p>
<p><strong>Dữ liệu vào</strong></p>
<ul>
<li>Một ký tự là chữ in hoa</li>
</ul>
<p><strong>Kết quả</strong></p>
<ul>
<li>In ra ký tự tương ứng theo đề bài</li>
</ul>
<p><strong>Sample Input</strong></p>
<pre><code>D</code></pre>
<p><strong>Sample Output</strong></p>
<pre><code>c</code></pre>
<p><strong>Sample Input</strong></p>
<pre><code>N</code></pre>
<p><strong>Sample Output</strong></p>
<pre><code>m</code></pre>
