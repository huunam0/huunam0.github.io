<div><p>Sinh xâu nhị phân độ dài n.</p>
<p><strong>Yêu cầu:</strong> Cho n hẫy in tất cả các xâu nhị phân theo thứ tự từ điển.</p>
<p><strong>Dữ liệu:</strong></p>
<ul>
<li>Số nguyên dương n (n&lt;=12)</li>
</ul>
<p><strong>Kết quả</strong></p>
<ul>
<li>Tất cả các xâu nhị phân theo thứ tự từ điển</li>
</ul>
<p>Ví dụ</p>
<p><strong>Input</strong></p>
<pre><code>3</code></pre>
<p><strong>Output</strong></p>
<pre><code>000
001
010
011
100
101
110
111</code></pre>
