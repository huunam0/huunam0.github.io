<div class="problem-title">
<h2 style="color:#393630; display: inline-block">Đếm dấu cách</h2>
</div><div class="content-description screen">
<div><p>Cho một chuỗi kí tự \(S\) có \(n\) kí tự (\(n \leq 100\)). Hãy đếm số kí tự khoảng trắng trong chuỗi đó.</p>
<p><strong>Input</strong>:</p>
<ul>
<li>Gồm một dòng duy nhất là chuỗi kĩ tự \(S\).</li>
</ul>
<p><strong>Output</strong>:</p>
<ul>
<li>In ra số lượng kí tự khoảng trắng của \(S\).</li>
</ul>
<p><strong>Ví dụ</strong></p>
<p><strong>Input</strong>:</p>
<pre><code>kid  1   4   1  2</code></pre>
<p><strong>Output</strong>:</p>
<pre><code>10</code></pre>
</div>
<hr/>
</div>
