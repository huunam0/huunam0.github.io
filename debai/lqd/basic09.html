<div class="problem-title">
<h2 style="color:#393630; display: inline-block">Ngày tháng năm</h2>
</div><div class="content-description screen">
<div><p>Viết chương trình nhập vào ba số nguyên biểu diễn ngày tháng năm, in ra ngày tháng năm dưới dạng ngay/thang/nam.</p>
<p><strong>Dữ liệu vào</strong></p>
<ul>
<li>Ba số nguyên biểu diễn ngày tháng năm, mỗi số trên 1 dòng</li>
</ul>
<p><strong>Kết quả</strong></p>
<ul>
<li>In ra ngay/thang/nam</li>
</ul>
<p><strong>Sample Input</strong></p>
<pre><code>24 
9 
2020</code></pre>
<p><strong>Sample Output</strong></p>
<pre><code>24/9/2020</code></pre>
</div>
<hr/>
</div>
