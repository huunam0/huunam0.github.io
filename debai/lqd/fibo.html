<div class="problem-title">
<h2 style="color:#393630; display: inline-block">Tính số Fibo thứ n</h2>
</div><div class="content-description screen">
<div><p>\(F_1 = F_2=1\)</p>
<p>\(F_n=F_{n-1}+F{n-2}\) với \(n &gt; 2\)</p>
<p>Tính \(F_n\)</p>
<p><strong>Dữ liệu</strong></p>
<ul>
<li>Số test \(t (t \le 5)\) </li>
<li>\(t\) dòng, mỗi dòng 1 số nguyên dương \(n (n \le 50)\)</li>
</ul>
<p><strong>Kết quả</strong></p>
<ul>
<li>\(t\) dòng, \(F_n\)</li>
</ul>
<p><strong>Sample Input</strong></p>
<pre><code>3
1
2
3</code></pre>
<p><strong>Sample Output</strong></p>
<pre><code>1
1
2</code></pre>
