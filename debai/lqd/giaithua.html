<div><p>Tính \(n!\).</p>
<p><strong>Dữ liệu</strong></p>
<ul>
<li>Số test \(t (t \le 100)\) </li>
<li>\(t\) dòng, mỗi dòng 1 số nguyên không âm \(n (n \le 20)\)</li>
</ul>
<p><strong>Kết quả</strong></p>
<ul>
<li>\(t\) dòng, \(n!\)</li>
</ul>
<p><strong>Sample Input</strong></p>
<pre><code>3
2 
3
4</code></pre>
<p><strong>Sample Output</strong></p>
<pre><code>2
6
24</code></pre>
