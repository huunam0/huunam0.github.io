<div><p>Bạn được cho 2 số nguyên dương \(a\), \(n\). Hãy tính \(a^n \% (10^9+7)\)</p>
<p><strong>Input</strong></p>
<ul>
<li>Dòng đầu tiền : 2 số nguyên không âm \(a, n (a,n \leq 10^9)\)</li>
</ul>
<p><strong>Output</strong></p>
<ul>
<li>\(a^n \% (10^9+7)\).</li>
</ul>
<p><strong>Sample Input 1</strong></p>
<pre><code>2 6</code></pre>
<p><strong>Sample Output 1</strong></p>
<pre><code>64</code></pre>
</div>
