<h2 style="color:#393630; display: inline-block">[Python_Training] Tổng đơn giản</h2>
</div><div class="content-description screen">
<div><ul>
<li>Cho số nguyên dương \(n\). Tính tổng \(S=\sum\limits_{i=1}^{n} i=1+2+...+n\)</li>
</ul>
<p><strong>Input:</strong></p>
<ul>
<li>Một dòng duy nhất chứa số nguyên dương \(n(1\le n\le 100)\)</li>
</ul>
<p><strong>Output:</strong></p>
<ul>
<li>In ra \(S\) cần tìm</li>
</ul>
<p><strong>Ví dụ:</strong></p>
<p><strong>Input:</strong></p>
<pre><code>4</code></pre>
<p><strong>Output:</strong></p>
<pre><code>10</code></pre>
<p><strong>Giải thích:</strong> \(S=1+2+3+4=10\)</p>
