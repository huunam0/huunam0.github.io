<h2 style="color:#393630; display: inline-block">Tính tổng</h2>
</div><div class="content-description screen">
<div><p>Viết chương trình tính tổng các số nguyên được nhập từ bàn phím cho đến khi nhập số 0 thì dừng.</p>
<p><strong>Input</strong>:</p>
<ul>
<li>Nhập các số nguyên.</li>
</ul>
<p><strong>Output</strong>:</p>
<ul>
<li>Tổng các số vừa nhập</li>
</ul>
<p><strong>Ví dụ</strong></p>
<p><strong>Input</strong></p>
<pre><code>7 3 2 4 0</code></pre>
<p><strong>Output</strong></p>
<pre><code>16</code></pre>
</div>
<hr/>
</div>
