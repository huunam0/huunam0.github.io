<p class="mucan">Thuật toán:</p>

<pre><div class="mucan"><span class="style5">int </span><span class="style11">tknp</span><span class="style10">(</span><span class="style5">int </span><span class="style11">A</span><span class="style10">[], </span><span class="style5">int </span><span class="style11">n</span><span class="style10">, </span><span class="style5">int </span><span class="style11">K</span><span class="style10">)</span>
<span class="symbol">{</span>
<div class="mucan">    <span class="style5">int </span><span class="style11">dau</span><span class="style10">=</span><span class="style4">1</span><span class="style10">, </span><span class="style11">cuoi</span><span class="style10">=</span><span class="style11">n</span><span class="style10">;
    </span><span class="style5">int </span><span class="style11">giua</span><span class="style10">;
</span></div><div class="mucan">    <span class="style5">while </span><span class="style10">(</span><span class="style11">dau</span><span class="style10">&lt;=</span><span class="style11">cuoi</span><span class="style10">)</span>
<div>    {</div><div class="mucan">        <span class="style11">giua</span><span class="style10">=(</span><span class="style11">dau</span><span class="style10">+</span><span class="style11">cuoi</span><span class="style10">)/</span><span class="style4">2</span><span class="style10">;</span></div><div class="mucan">        <span class="style5">if </span><span class="style10">(</span><span class="style11">A</span><span class="style10">[</span><span class="style11">giua</span><span class="style10">] == </span><span class="style11">K</span><span class="style10">) </span><span class="bamhien"><span class="style5">return </span><span class="style11">giua</span><span class="style10">;</span></span></div><div class="mucan">        <span class="style5">if </span><span class="style10">(</span><span class="style11">A</span><span class="style10">[</span><span class="style11">giua</span><span class="style10">] &lt; </span><span class="style11">K</span><span class="style10">) </span><span class="bamhien"><span class="style11">dau </span><span class="style10">= </span><span class="style11">K </span><span class="style10">+ </span><span class="style4">1</span><span class="style10">;</span><span class="bamhien"></div><div class="mucan">        <span class="style5">else </span><span class="mucan"><span class="style11">cuoi </span><span class="style10">= </span><span class="style11">K</span><span class="style10">-</span><span class="style4">1</span><span class="style10">;</span></span></div><div>    }</div></div><div class="mucan">    <span class="style5">return </span><span class="style10">-</span><span class="style4">1</span><span class="style10">;</span></div><div><span class="style10">}</span></div>
</pre>
